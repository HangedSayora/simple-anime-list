<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>My Cuties Anime List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">
</head>
<body>
  <h1>My Cuties Anime List</h1>
  <button class="add-button" onclick="showAddForm()">Добавить аниме</button>
  <label class="sort-label">
    <select class="anime-sort-label-select" id="status-filter">
        <optgroup label="Статус просмотра">
          <option value="">Все</option>
          <option value="буду смотреть">Буду смотреть</option>
          <option value="смотрю">Смотрю</option>
          <option value="просмотрено">Просмотрено</option>
          <option value="любимое">Любимое</option>
          <option value="брошено">Брошено</option>
        </optgroup>
        <optgroup label="Статус выхода">
          <option value="Вышло">Вышло</option>
          <option value="Выходит">Выходит</option>
          <option value="Анонсировано">Анонсировано</option>
          <option value="Отменено">Отменено</option>
        </optgroup>
    </select>
    <input type="text" class="search-label" id="anime-title-search" placeholder="Введите название аниме..."><br>
  </label>

  <!-- Add anime form -->
  <div id="add-form" class="modal">
    <div class="modal-content">
      <h2>Добавить аниме</h2>
      <input type="text" id="anime-title" placeholder="Название"><br>
      <input type="text" id="anime-url" placeholder="URL"><br>
      <button onclick="addAnime()">Добавить</button>
      <button onclick="cancelForm()">Отмена</button>
    </div>
  </div>
  <!-- Add season form -->
  <div id="season-form" class="modal">
    <div class="modal-content">
      <h2></h2>
      <input type="text" id="season-title" placeholder="Название"><br>
      <input type="text" id="season-url" placeholder="URL"><br>
      <button onclick="addSeason()">Добавить</button>
      <button onclick="cancelForm()">Отмена</button>
    </div>
  </div>
  <!-- Delete anime form -->
  <div id="del-form" class="modal">
    <div class="modal-content">
      <h2></h2>
      <button onclick="confirmDelete()">Удалить</button>
      <button onclick="cancelForm()">Отмена</button>
    </div>
  </div>
  <!-- Change anime url form -->
  <div id="change-form" class="modal">
    <div class="modal-content">
      <h2></h2>
      <input type="text" id="change-url" placeholder="URL"><br>
      <button onclick="confirmChangeURL()">Изменить</button>
      <button onclick="cancelForm()">Отмена</button>
    </div>
  </div>
  <div  id="anime-list"></div>

   <!-- Container for pagination -->
  <div  id="pagination" class="pagination-container">
    <div id="pagination-prev" class="pagination-prev"></div>
    <div id="pagination-page" class="pagination-page"></div>
    <div id="pagination-next" class="pagination-next"></div>
  </div>


<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
